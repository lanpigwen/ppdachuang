<html>

<head>
    <meta charset="UTF-8">
    <title>Multi-Lingual and Multi-Speaker Speech Synthesis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Multi-Lingual and Multi-Speaker Speech Synthesis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#Profile">项目介绍</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Group">团队介绍</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Reference">参考文献</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Thanks">致谢</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Multi-Lingual and Multi-Speaker Speech Synthesis</h1>
            <p class="lead">语音合成项目</p>
        </div>
    </div>
    <div class="container">
        <form id="text-to-voice-form">
            <div class="form-group">
                <label for="text-input">请输入文本</label>
                <input type="text" class="form-control" id="text-input" placeholder="请输入文本">
            </div>
            <button type="submit" class="btn btn-primary">生成语音</button>
        </form>
        <br>
        <audio id="voice-audio" type="audio/wav" controls></audio>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // JavaScript 代码
        const form = document.getElementById('text-to-voice-form');
        const audio = document.getElementById('voice-audio');


        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const text = document.getElementById('text-input').value;

            fetch('/generate_voice', {
                method: 'POST',
                body: new URLSearchParams({ text }),

            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    //获取文件名
                    // var contentDisposition = response.headers.get('Content-Disposition');
                    // var filename = contentDisposition.split('filename=')[1];
                    // filename = filename.replace(/"/g, '');
                    // wav_a.download=filename;
                    //
                    return response.blob();
                })
                .then(blob => {
                    const objectUrl = URL.createObjectURL(blob);
                    audio.src = objectUrl;
                    wav_a.href = objectUrl;
                    wav_a.innerText = text;
                    console.log(text);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });

        });
    </script>

</body>

</html>
