<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文字转语音</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top{
            background-image: url("大创网页头部背景.png");
            width: 100%;
            height: 100px;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color:dodgerblue;
            font-size:x-large;
            font-family:'Times New Roman', Times, serif;
            font-weight: bold;
            display:flex;
            justify-content:center;
            letter-spacing: 3px;
        }

        .navbar li {
            display:inline-block;
            vertical-align: middle;
        }

        .navbar li a {
            color: white;
            text-align: center;
            text-decoration: none;
            display:inline-block;
            padding:10px 20px;
        }

        .navbar li a:hover {
            background-color: greenyellow;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button[type="submit"] {
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <ul class="navbar">
        <li><a class="active" href="#Profile">项目介绍</a></li>
        <li><a href="#Group">团队介绍</a></li>
        <li><a href="#Reference">参考文献</a></li>
        <li><a href="#Thanks">致谢</a></li>
    </ul>
    <div class="container">
        <form id="text-to-voice-form">
            <label for="text-input">请输入文字：</label>
            <input type="text" id="text-input" placeholder="输入文字...">
            <button type="submit">生成语音</button>
        </form>
        <audio id="voice-audio" type="audio/wav" controls></audio>

    </div>


    <script>
        // JavaScript 代码
        const form = document.getElementById('text-to-voice-form');
        const audio = document.getElementById('voice-audio');


        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const text = document.getElementById('text-input').value;

            fetch('/generate_voice', {
                method: 'POST',
                body: new URLSearchParams({ text }),

            })
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok');
                }
                //获取文件名
                // var contentDisposition = response.headers.get('Content-Disposition');
                // var filename = contentDisposition.split('filename=')[1];
                // filename = filename.replace(/"/g, '');
                // wav_a.download=filename;
                //
                return response.blob();
            })
            .then(blob => {
                const objectUrl = URL.createObjectURL(blob);
                audio.src = objectUrl;
                wav_a.href = objectUrl;
                wav_a.innerText=text;
                console.log(text);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });

        });
    </script>


</body>
</html>
